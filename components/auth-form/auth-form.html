<template id="auth-form-template">
  <div class="auth-container">
    <div class="auth-logo">RUSH<span>games</span></div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <div class="checkmark">✓</div>
      <p>¡Registro exitoso!<br />Redirigiendo...</p>
    </div>

    <div class="auth-tabs">
      <button class="tab-btn" data-tab="register" id="registerTab">Registrarse</button>
      <button class="tab-btn active" data-tab="login" id="loginTab">Ingresar</button>
    </div>

    <div class="forms-container">
      <!-- Login Form -->
      <div class="form-wrapper" id="loginForm">
        <p class="form-subtitle">Bienvenido de vuelta!</p>

        <form class="auth-form" id="loginFormElement">
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required autocomplete="email" />
            <span class="error-message" id="loginEmailError"></span>
          </div>

          <div class="input-group">
            <label for="loginPassword">Contraseña</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              required
              autocomplete="current-password"
            />
            <span class="error-message" id="loginPasswordError"></span>
          </div>

          <button type="submit" class="submit-btn">Iniciar sesión</button>
        </form>

        <div class="social-login">
          <p class="social-text">inicia con</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google" aria-label="Iniciar sesión con Google">
              <svg viewBox="0 0 48 48" width="24" height="24">
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                />
                <path
                  fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                />
                <path
                  fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                />
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="social-btn facebook"
              aria-label="Iniciar sesión con Facebook"
            >
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  fill="#1877F2"
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div class="form-wrapper hidden" id="registerForm">
        <p class="form-subtitle">
          Preparate para disfrutar la experiencia completa de tus juegos favoritos
        </p>

        <form class="auth-form" id="registerFormElement">
          <div class="input-group">
            <label for="registerEmail">Email *</label>
            <input type="email" id="registerEmail" name="email" required autocomplete="email" />
            <span class="error-message" id="registerEmailError"></span>
          </div>

          <div class="input-group">
            <label for="registerName">Nombre *</label>
            <input type="text" id="registerName" name="name" required autocomplete="given-name" />
            <span class="error-message" id="registerNameError"></span>
          </div>

          <div class="input-group">
            <label for="registerLastName">Apellido *</label>
            <input
              type="text"
              id="registerLastName"
              name="lastName"
              required
              autocomplete="family-name"
            />
            <span class="error-message" id="registerLastNameError"></span>
          </div>

          <div class="input-group">
            <label for="registerUsername">Username (Opcional)</label>
            <input
              type="text"
              id="registerUsername"
              name="username"
              maxlength="15"
              autocomplete="username"
            />
            <small class="input-hint">15 caracteres máximo, solo letras y números.</small>
            <span class="error-message" id="registerUsernameError"></span>
          </div>

          <div class="input-group">
            <label for="registerAge">Edad *</label>
            <input type="number" id="registerAge" name="age" min="13" max="120" required />
            <span class="error-message" id="registerAgeError"></span>
          </div>

          <div class="input-group">
            <label for="registerPassword">Contraseña *</label>
            <input
              type="password"
              id="registerPassword"
              name="password"
              required
              autocomplete="new-password"
            />
            <small class="input-hint"
              >Debe contener mínimo 6 caracteres, 1 número y 1 carácter especial.</small
            >
            <span class="error-message" id="registerPasswordError"></span>
          </div>

          <div class="input-group">
            <label for="registerPasswordConfirm">Repetir Contraseña *</label>
            <input
              type="password"
              id="registerPasswordConfirm"
              name="passwordConfirm"
              required
              autocomplete="new-password"
            />
            <span class="error-message" id="registerPasswordConfirmError"></span>
          </div>

          <div class="captcha-container">
            <div class="captcha-checkbox">
              <input type="checkbox" id="captcha" name="captcha" required />
              <label for="captcha">I'm not a robot</label>
            </div>
            <div class="captcha-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <rect
                  x="3"
                  y="3"
                  width="18"
                  height="18"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M9 12l2 2 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </div>

          <button type="submit" class="submit-btn">Registrate!</button>
        </form>

        <div class="social-login">
          <p class="social-text">registrate con</p>
          <div class="social-buttons">
            <button type="button" class="social-btn google" aria-label="Registrarse con Google">
              <svg viewBox="0 0 48 48" width="24" height="24">
                <path
                  fill="#EA4335"
                  d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                />
                <path
                  fill="#4285F4"
                  d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                />
                <path
                  fill="#FBBC05"
                  d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                />
                <path
                  fill="#34A853"
                  d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                />
              </svg>
            </button>
            <button type="button" class="social-btn facebook" aria-label="Registrarse con Facebook">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  fill="#1877F2"
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
            </button>
          </div>
        </div>

        <p class="terms-text">
          Registrandote en RUSH<span>games</span>, aceptas nuestros Términos de uso y Política de
          Privacidad
        </p>
      </div>
    </div>
  </div>
</template>
