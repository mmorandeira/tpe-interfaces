<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUSHgames</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
    />
  </head>
  <body>
    <!--with auto-start we call the method of the component attributeChangedCallback-->
    <rushgame-loading id="mainLoader" auto-start duration="5000"></rushgame-loading>
    <rushgame-navbar></rushgame-navbar>

    <rushgame-carrousel title="Recomendados para ti" api-source="true" max-games="8">
      <rushgame-card
        game-id="peg-solitaire"
        title="Peg Solitaire"
        image="./assets/PegSolitare.jpg"
        rating="4.2"
        category="Puzzle"
      >
      </rushgame-card>
    </rushgame-carrousel>
    <rushgame-category-carousel id="categoryCarousel"></rushgame-category-carousel>
    <rushgame-carrousel title="Mas jugados" api-source="true" max-games="10"> </rushgame-carrousel>
    <rushgame-carrousel title="Accion" api-source="true" category="Action" max-games="10">
    </rushgame-carrousel>
    <rushgame-carrousel title="Disparos" api-source="true" category="Shooter" max-games="10">
    </rushgame-carrousel>
    <rushgame-carrousel title="RPG" api-source="true" category="RPG" max-games="10">
    </rushgame-carrousel>
    <rushgame-carrousel title="Aventura" api-source="true" category="Adventure" max-games="10">
    </rushgame-carrousel>
    <rushgame-carrousel title="Plataforma" api-source="true" category="Platformer" max-games="10">
    </rushgame-carrousel>
    <rushgame-footer></rushgame-footer>
    <!-- Component imports -->
    <script src="./components/carrousel/carrousel.js"></script>
    <script src="./components/navbar/navbar.js"></script>
    <script src="./components/loading/loading.js"></script>
    <script src="./components/game-card/game_card.js"></script>
    <script src="./components/footer/footer.js"></script>
    <script src="./components/category-carousel/category_carousel.js"></script>
  </body>
</html>
