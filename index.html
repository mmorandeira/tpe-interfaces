<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RUSHgames</title>
    <link rel="stylesheet" href="./main.css">
</head>
    <body>
        <!--with auto-start we call the method of the component attributeChangedCallback-->
        <!--<rush-loading id="mainLoader" auto-start duration="5000"></rush-loading>-->
        
        <my-navbar></my-navbar>

        <!-- Breadcrumb justo debajo del navbar -->
        <rush-breadcrumb id="gameBreadcrumb"></rush-breadcrumb>
        
        <div style="padding: 50px; color: white; background: #222;">
            <h1>Bienvenido a mi página</h1>
            <p>Este es un ejemplo con Web Components.</p>
            
            <!-- Game Cards Section THIS IS ONLY FOR TEST-->
            <div style="margin-top: 40px;">
                <h2 style="margin-bottom: 20px;">Juegos Destacados</h2>
                <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
                    <rush-game-card 
                        id="game1"
                        title="Adventure Quest"
                        image="https://via.placeholder.com/243x369/4CAF50/white?text=Adventure+Quest"
                        rating="1.5"
                        category="Adventure">
                    </rush-game-card>
                    
                    <rush-game-card 
                        id="game2"
                        title="Space Fighter"
                        image="https://via.placeholder.com/243x369/2196F3/white?text=Space+Fighter"
                        rating="5"
                        category="Action">
                    </rush-game-card>
                    
                    <rush-game-card 
                        id="game3"
                        title="Puzzle Master"
                        image="https://via.placeholder.com/243x369/FF9800/white?text=Puzzle+Master"
                        rating="3"
                        category="Puzzle">
                    </rush-game-card>   

                </div>
                 <rush-category-carousel id="categoryCarousel"></rush-category-carousel>
        
        <!-- Game Carousel -->
                 <rush-game-carousel id="recommendedCarousel"></rush-game-carousel>
            </div>
            
        </div>
         <rush-auth-form default-tab="register"></rush-auth-form>
          <rush-footer></rush-footer>
        <!-- Component imports -->
        <script src="./components/navbar/navbar.js"></script>
        <script src="./components/loading/loading.js"></script>
        <script src="./components/game-card/game_card.js"></script>
        <script src="./components/auth-form/auth-form.js"></script>
        <script src="./components/category-carousel/category_carousel.js"></script>
        <script src="./components/breadcrumb/breadcrumb.js"></script>
        <script src="./components/footer/footer.js"></script>
        <script>
            // Espera a que el componente esté en el DOM
            setTimeout(() => {
                const breadcrumb = document.getElementById('gameBreadcrumb');
                breadcrumb.setItems([
                    { label: 'Home', url: '/index.html' },
                    { label: 'Juegos', url: '/juegos.html' },
                    { label: 'Destacados', url: '#' }
                ]);
            }, 100);
  
        </script>

    </body>
</html>
